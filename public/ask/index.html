<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>askme: Ask</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/ask/styles.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/ask/index.js"></script>
  </head>
  <body>
    <div id="header-container">
      <h3 class="header">
        <a href="http://localhost:6960" class="link font-weight-bold">
          askme
        </a>
      </h3>
      <div class="links">
        <a href="http://localhost:6960" class="link">Home</a>
        <a href="http://localhost:6960/ask" class="link">Ask</a>
        <a href="http://localhost:6960/search" class="link">Search</a>
      </div>
    </div>
    <div id="container">
      <h3 class="text-center font-weight-bold">
        Ask the community a yes-no question!
      </h3>
      <form id="ask-form">
        <textarea id="ask-box" maxlength="200" cols="50" rows="5"></textarea>
        <p id="char-count">0/200 characters</p>
        <button id="ask-submit" type="submit" class="btn btn-primary">
          Ask!
        </button>
      </form>
    </div>
  </body>
</html>
